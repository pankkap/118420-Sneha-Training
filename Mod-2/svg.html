<!-- SVG: scaler vector graphics -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>SVG Demo</h1>
    <svg width="500" height="500" style="border: 2px solid red">
      <rect
        x="175"
        y="75"
        width="100"
        height="75"
        fill="yellow"
        stroke="blue"
      ></rect>
      <circle cx="145" cy="320" r="60" stroke="red" fill="orange" />
      <line x1="300" y1="300" x2="450" y2="300"stroke="red" fill="orange" />
    </svg>
  </body>
</html>
